<div class='container' fxLayout='column' fxLayoutGap='20px'>
<div FxFlex>
  <h2>Click on a dish for more details</h2>
<mat-grid-list cols="2" rowHeight="200px">
  <mat-grid-tile *ngFor='let dish of dishes' [routerLink]="['/dishdetail',dish.id]">

    <img src={{dish.image}}>  
    <mat-grid-tile-footer>
      {{dish.name}}
    </mat-grid-tile-footer>
  </mat-grid-tile>

</mat-grid-list>

</div>


</div>
